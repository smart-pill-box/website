<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMedSafe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Krona+One&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../../style/global.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="header-container">
        <a href="/pages/home/">
            <div class="hbox gap-100">
                <div>
                        <img src="../../../../assets/pillbox.svg" class="header-logo-image"/>
                </div>
                <div class="header-logo-text">
                    My Med <span class="logo-safe-word"> Safe </span>
                </div>
            </div>
        </a>
        <div class="hbox spaced-content nav-bar">
            <a class="clr-neutral-400" href="">Sobre</a>
            <a class="clr-neutral-400" href="">Planos</a>
            <a class="clr-neutral-400" href="">Contato</a>
            <a class="clr-neutral-400" href="/pages/posts/">Posts</a>
        </div>
    </div>

    <div class="hbox center">
        <img class="post-image" src="./image.png">
    </div>
    <div id="post-content">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function loadMarkdownFile(path, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        callback(xhr.responseText);
                    } else {
                        console.error('Failed to load Markdown file: ' + path);
                    }
                }
            };
            xhr.open('GET', path, true);
            xhr.send();
        }
        
        // Function to render Markdown to HTML
        function renderMarkdownToHTML(markdownText) {
            // Get reference to the post-content element
            var postContent = document.getElementById('post-content');
            
            // Convert Markdown to HTML using Marked.js
            var htmlText = marked.parse(markdownText);
            
            // Set the HTML content to the post-content element
            postContent.innerHTML = htmlText;
        }
        
        function renderPost(path){
            loadMarkdownFile(path, renderMarkdownToHTML);
        }

        renderPost("./post.md");
    </script>
</body>
</html>
